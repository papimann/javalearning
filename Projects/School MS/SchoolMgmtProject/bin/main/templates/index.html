<div th:include="header/header"></div>
<div th:include="navigation/navigation"></div>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Dashboard <small>User Control panel</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="/"> <i class="fa fa-dashboard"></i> Home
			</a></li>
			<li class="active">Registered Users</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<!-- Main row -->
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">Registered Users</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body overflowAuto">
						<table id="example1"
							class="table table-bordered table-hover dataTable">
							<thead>
								<tr>
									<td><input type="checkbox" id="selectAll" /></td>
									<th width="25">Edit</th>
									<th width="25">View</th>
									<th>Name</th>
									<th>Email</th>
									<th>Mobile</th>
									<th>Enabled</th>
									<th>Locked</th>
									<th>Roles</th>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${students == null || students.empty}">
									<td colspan="11">No Students Available</td>
								</tr>
								<tr th:each="user : ${students}">
									<td><input type="checkbox" id="" /></td>
									<td><a href="/students/edit?id=${user.id?c}"> <i
											class="fa fa-edit"></i>
									</a></td>
									<td><a href="/students/view?id=${user.id?c}"> <i
											class="fa fa-eye"></i>
									</a></td>
									<td>${user.name}</td>
									<td>${user.userName}</td>
									<td>${user.mobile}</td>
									<td>${user.enabled}</td>
									<td>${user.locked}</td>
									<td>${user.roles}</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<th>&nbsp;</th>
									<th width="25">Edit</th>
									<th width="25">View</th>
									<th>Name</th>
									<th>Email</th>
									<th>Mobile</th>
									<th>Enabled</th>
									<th>Locked</th>
									<th>Roles</th>
								</tr>
							</tfoot>
						</table>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->



			</div>
		</div>
		<!-- /.row (main row) -->

	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->

<div th:include="footer/footer"></div>
